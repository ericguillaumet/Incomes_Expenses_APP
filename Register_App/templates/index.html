{% extends "base.html" %}

{% block pageBase %}
        <h1>Esto seria la lista de Ingresos y Gastos</h1>
        <p>Accounting simulation</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Concept</th>
                        <th>Quantity</th>
                        <th>Actions</th>  
                    </tr>
                </thead>
                <tbody>
                    {% for item in list %}{#Se repitrá toda la estructura dentro#}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}€</td>
                        <td>
                            <a class= "btn btn-danger" href="/delete/{{item[0]}}">Delete</a>
                            <a class= "btn btn-info" href="/update/{{item[0]}}">Modify</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
        
            </table>
{% endblock %}
