{% extends "base.html" %}
{% block pageBase %} 

<h1>This is the {{typeAction}} of Incomes and Expenses</h1>
<p>Accounting simulation</p>

<form action="{{urlForm}}" method="post"> <!--El action es para enviar los datos, en este caso a home-->
        <label for="fecha">Date:</label>
        <input type="date" name="date" value="{{dataForm.date}}" required>
        <br>
        <label for="text">Text:</label>
        <input type="text" name="concept" placeholder="Introduce a concept" value="{{dataForm.concept}}">
        <br>
        <label for="number">Quantity:</label>
        <input type="number" name="quantity" id="quantity" placeholder="Introduce a quantity" step="0.01" value="{{dataForm.quantity}}"> <!--step para poder agregar decimales despuÃ©s de la coma-->
        <br>
        <button type="submit">{{typeButton}}</button>
</form>
<br>
<a href="/">Return</a>

<article>
        <ul>
                {% for item in msgerror %}
                <li class="error">{{item}}</li>
                {% endfor %}
        </ul>

</article>

{% endblock %}
